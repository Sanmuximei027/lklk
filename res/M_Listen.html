<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路途中的聆听 - 探索世界音乐之美</title>
    <link rel="stylesheet" href="../css/M.css">
    <link rel="stylesheet" href="../css/M_Listen.css"> <!-- 专门为聆听页面创建的CSS文件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <a href="../res/M_Home.html" class="logo">世界音迹</a>
            <ul class="nav-links">
                <li><a href="../res/M_Home.html">首页</a></li>
                <li><a href="../res/M_Timeline.html">时间足迹</a></li>
                <li><a href="../res/M_Listen.html" class="active">聆听之旅</a></li>
                <li><a href="#">关于</a></li>
            </ul>
        </nav>
    </header>

    <main class="listen-hero">
        <div class="listen-header">
            <a href="../res/M_Home.html" class="back-button">← 返回主页</a>
            <h1>路途中的聆听：环球音景</h1>
            <p>点击“小球”探索并播放来自世界各地的独特旋律。</p>
        </div>

        <div class="music-grid-container">
            <!-- 音乐小球，可以像时间线那样错落，也可以是网格布局 -->
            <div class="music-node" data-src="..\res\audio\listen\de.mp3" data-title="De Usuahia a la Quiaca">
                <i class="fas fa-play play-icon"></i>
                <img src="../res/images/listen/ir.jpg " alt="andisi">
                <h3>安第斯山风 (Andean Wind)</h3>
            </div>
            <div class="music-node" data-src="..\res\audio\listen\ma.mp3" data-title="The Mandé Variations">
                <i class="fas fa-play play-icon"></i>
                <img src="../res/images/listen/kao.jpg" alt="sahala">
                <h3>撒哈拉脉动 (Sahara Pulse)</h3>
            </div>
            <div class="music-node" data-src="..\res\audio\listen\ir.mp3" data-title="I Will Not Be Sad in This World">
                <i class="fas fa-play play-icon"></i>
                <img src="../res/images/listen/w.jpg" alt="tuoling">
                <h3>丝路驼铃 (Silk Road Echoes)</h3>
            </div>
            <div class="music-node" data-src="../res/audio/listen/Kokū .mp3" data-title="虚空 (Kokū)">
                <i class="fas fa-play play-icon"></i>
                <img src="../res/images/listen/ko.jpg" alt="ko">
                <h3>京都禅寺 (Kyoto Zen)</h3>
            </div>
            <div class="music-node" data-src="..\res\audio\listen\ir.mp3" data-title="Women of Ireland">
                <i class="fas fa-play play-icon"></i>
                <img src="../res/images/listen/ir.jpg" alt="kaierte">
                <h3>爱尔兰迷雾 (Celtic Mists)</h3>
            </div>
            <div class="music-node" data-src="..\res\audio\listen\lw.mp3" data-title="流水">
                <i class="fas fa-play play-icon"></i>
                <img src="../res/images/listen/gu.jpg" alt="guzhen">
                <h3>高山流水 (Oriental Ink)</h3>
            </div>
            <!-- 更多音乐节点 -->
        </div>

        <!-- 全局音乐播放器 -->
        <div class="global-player">
            <audio id="audioPlayer"></audio>
            
            <div class="custom-player-ui">
                <button id="playPauseBtn" class="control-btn"><i class="fas fa-play"></i></button>
                
                <div class="progress-area">
                    <span id="currentTime">0:00</span>
                    <div class="progress-container" id="progressContainer">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="current-track-info">
                正在播放：<span id="currentTrackTitle">选择一首音乐</span>
            </div>
        </div>
    </main>


    <script src="listen.js"></script> <!-- 链接到你的JavaScript文件 -->
</body>
</html>
